<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html
  lang="{{ page.language || 'en' }}"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta charset="{{ page.charset || 'utf-8' }}" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap"
      rel="stylesheet"
    />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: 'Segoe UI', sans-serif;
          mso-line-height-rule: exactly;
        }
      </style>
    <![endif]-->
    <title>@{{ title }}</title>
    <style>
      {{{ page.css }}}
    </style>
    <stack name="head" />
  </head>
  <body
    class="m-0 p-0 w-full bg-blue-950 [word-break:break-word] [-webkit-font-smoothing:antialiased]"
  >
    <div
      role="article"
      aria-roledescription="email"
      aria-label="@{{ title }}"
      lang="{{ page.language || 'en' }}"
      class="container mx-auto my-0 bg-blue-950"
    >
      <section>
        <div
          class="font-title bg-sky-700 px-4 py-8 shadow shadow-xl space-y-3 rounded-b-lg"
        >
          <p class="text-6xl font-bold">@{{ title }}</p>
          @{{#subtitle}}
          <p class="text-3xl italic">@{{ subtitle }}</p>
          @{{/subtitle}}
        </div>
      </section>

      <section class="mx-2 px-3 py-5 bg-gray-200 text-gray-950">
        <content />
      </section>

      <section>
        <div
          class="font-title bg-sky-700 px-4 py-6 shadow shadow-xl space-y-3 rounded-lg text-center text-sm italic"
        >
          Copyright &copy; Chris Carleton, 2024
        </div>
      </section>
    </div>
  </body>
</html>
