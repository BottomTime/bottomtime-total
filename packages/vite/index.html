<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>{{ appTitle }} | {{ pageTitle }}</title>

    <!-- Placeholder for injecting additional content into the <head> tag. -->
    {{ &head }}
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but {{ appTitle }} doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>

    <!-- Vue application will be injected here. -->
    <div id="app">{{ &content }}</div>

    <!-- Execute the client-side code to hydrate the Vue app. -->
    <script type="module" src="/src/entry-client.ts"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0abec2fadd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
